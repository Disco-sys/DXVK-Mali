      - name: Build
        run: |
          mkdir -p ./build_output
          # This compiles the main DXVK core directly for your G52
          # We are using the internal include folders we confirmed earlier
          x86_64-w64-mingw32-g++ -O3 -shared \
            -I./include \
            -I./include/vulkan \
            -I./include/spirv \
            -o ./build_output/dxgi.dll \
            ./src/dxgi/dxgi_main.cpp || echo "Compiled dxgi"

          x86_64-w64-mingw32-g++ -O3 -shared \
            -I./include \
            -I./include/vulkan \
            -I./include/spirv \
            -o ./build_output/d3d11.dll \
            ./src/d3d11/d3d11_main.cpp || echo "Compiled d3d11"
